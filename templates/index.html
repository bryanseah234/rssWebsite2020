<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rssWebsite</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="top"></div>

        <div id="container">
            {% for section in config.sections %}
                <div class="header">
                    <h2>{{ section.title }}</h2>
                </div>

                {% for feed in section.feeds %}
                    <div class="{{ feed.container }}">
                        <h3>{{ feed.name }}</h3>
                        <iframe 
                            width="{{ '1200' if feed.size == 'full' else '550' }}" 
                            height="600" 
                            class="{{ 'rssdog' if feed.size == 'full' else 'center' }}"
                            src="{{ build_url(feed.url) }}"
                            loading="lazy">
                        </iframe>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>

        <div class="footer"></div>
    </body>
</html>
