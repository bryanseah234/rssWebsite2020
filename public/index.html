<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern, mobile-first RSS dashboard with swipeable navigation">
  <title>RSS Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-top">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 11a9 9 0 0 1 9 9"></path>
            <path d="M4 4a16 16 0 0 1 16 16"></path>
            <circle cx="5" cy="19" r="1"></circle>
          </svg>
          <h1>RSS Dashboard</h1>
        </div>
        <div class="header-stats">
          <span id="feed-count">Loading feeds...</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Tab Navigation -->
  <nav class="tab-nav">
    <div class="tab-container">
      <button class="tab-btn active" data-section="youtube">
        <span class="tab-label">YouTube</span>
        <span class="tab-count" id="youtube-tab-count">6</span>
      </button>
      <button class="tab-btn" data-section="blogs">
        <span class="tab-label">Blogs</span>
        <span class="tab-count" id="blogs-tab-count">25</span>
      </button>
      <button class="tab-btn" data-section="security">
        <span class="tab-label">Security</span>
        <span class="tab-count" id="security-tab-count">12</span>
      </button>
      <button class="tab-btn" data-section="subreddits">
        <span class="tab-label">Subreddits</span>
        <span class="tab-count" id="subreddits-tab-count">6</span>
      </button>
      <button class="tab-btn" data-section="twitch">
        <span class="tab-label">Twitch</span>
        <span class="tab-count" id="twitch-tab-count">15</span>
      </button>
    </div>
  </nav>

  <!-- Swipeable Sections Container -->
  <main class="sections-container">
    <div class="sections-wrapper" id="sections-wrapper">
      <!-- YouTube Section -->
      <section class="section active" id="youtube-section" data-section="youtube">
        <div class="section-content">
          <div class="feed-grid" id="youtube-grid"></div>
        </div>
      </section>

      <!-- Blogs Section -->
      <section class="section" id="blogs-section" data-section="blogs">
        <div class="section-content">
          <div class="feed-grid" id="blogs-grid"></div>
        </div>
      </section>

      <!-- Security Section -->
      <section class="section" id="security-section" data-section="security">
        <div class="section-content">
          <div class="feed-grid" id="security-grid"></div>
        </div>
      </section>

      <!-- Subreddits Section -->
      <section class="section" id="subreddits-section" data-section="subreddits">
        <div class="section-content">
          <div class="feed-grid" id="subreddits-grid"></div>
        </div>
      </section>

      <!-- Twitch Section -->
      <section class="section" id="twitch-section" data-section="twitch">
        <div class="section-content">
          <div class="feed-grid" id="twitch-grid"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Offline Feeds Section -->
  <section class="offline-section" id="offline-section" style="display: none;">
    <div class="offline-header" onclick="toggleOfflineSection()">
      <h2>⚠️ Offline Feeds (<span id="offline-count">0</span>)</h2>
      <span class="collapse-indicator">▼</span>
    </div>
    <div class="offline-content" id="offline-content">
      <div class="feed-grid" id="offline-grid"></div>
    </div>
  </section>

  <!-- Load More Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Feed Title</h3>
        <button class="modal-close" id="modal-close" aria-label="Close modal">✕</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Feed items will be loaded here -->
      </div>
      <div class="modal-loading" id="modal-loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading more posts...</p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>RSS Dashboard &copy; <span id="year"></span> | Powered by Vercel</p>
  </footer>

  <script src="/feeds.js"></script>
  <script src="/app.js"></script>
</body>
</html>
